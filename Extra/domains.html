    <link rel="stylesheet" href="domains.css">
    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            background-color: #ECEFF1;
            color: #37474F;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            font-size: 16px;
        }

        h1,
        h2,
        h3 {
            font-weight: 200;
        }

<body>
    <section>
        <header class="jumbotron">
            <div class="container-fluid cf1">
                <div class="row row-header">
                    <div class="col-12 text-left">
                        <h1>DOMAINS WE WORK IN</h1>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section id="domains">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-4 align-items-center">
                            <div class="square">
                                <div class="row">
                                    <div class="col-12">
                                        <span id="letter">W</span>
                                    </div>

                                </div>
                                <div class="row mt-5 pt-4 py-auto text-center">

                                        Web Development

                                    </div>

                                </div>


                            </div>
                            <div class="square mt-5 box2">
                                <span id="letter">M</span>
                                <span id="domain">Machine Learning</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="square row2 box3">
                                <span id="letter">A</span>
                            </div>

                                <span id="letter">P</span>
                            </div>
                            <div class="square mt-5 box5">
                                <span id="letter">P</span>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="square row3">
                                    <div class="row">
                                            <div class="col-12">
                                                <span id="letter">C</span>
                                            </div>
        
                                        </div>
                                        <div class="row mt-5 pt-4 py-auto text-center">
                                            <div class="col-12 px-auto mytext">
                                                Cyber Security
        
                                            </div>
        
                                        </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
